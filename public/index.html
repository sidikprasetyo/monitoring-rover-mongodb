<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Rover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body class="position-relative d-flex flex-column align-items-center justify-content-start m-0 min-vh-100 p-4">
    <!-- Dark Mode Toggle Switch -->
    <div class="position-absolute d-flex align-items-center justify-content-center rounded-circle z-1000 darkmode-switch">
      <i id="mode-icon" class="position-absolute bi bi-moon-stars"></i>
      <input type="checkbox" id="darkmode-toggle" style="display: none" />
    </div>

      <h1 class="text-center text-uppercase mt-4 mb-5">Monitoring Sensor Data - Tiny Rover</h1>

      <!-- Circle Indicators and Settings -->
      <div class="d-flex justify-content-between content-container">
        <div class="text-center w-100 p-4 circle-section">
          <h2 class="mt-3 mb-5">Current Data</h2>
          <div class="d-flex justify-content-around w-100 flex-wrap">
            <div class="d-flex flex-column align-items-center text-center mb-4 circle-item">
              <h3 class="mb-3">Temperature <i class="bi bi-thermometer-half"></i></h3>
              <div class="d-flex align-items-center justify-content-center position-relative overflow-hidden rounded-circle circle" id="suhu">0</div>
            </div>
            <div class="d-flex flex-column align-items-center text-center mb-4 circle-item">
              <h3 class="mb-3">Humidity<i class="bi bi-moisture"></i></h3>
              <div class="d-flex align-items-center justify-content-center position-relative overflow-hidden rounded-circle circle" id="kelembapan">0</div>
            </div>
            <div class="d-flex flex-column align-items-center text-center mb-4 circle-item">
              <h3 class="mb-3">Carbon Dioxide (CO<sub>2</sub>)</h3>
              <div class="d-flex align-items-center justify-content-center position-relative overflow-hidden rounded-circle circle" id="co2">0</div>
              <p class="text-uppercase mt-3 status" id="co2-status">Kualitas Udara : </p>
              <!-- Indikator kualitas udara CO2 -->
            </div>
            <div class="d-flex flex-column align-items-center text-center mb-4 circle-item">
              <h3 class="mb-3">Ammonia (NH<sub>3</sub>)</h3>
              <div class="d-flex align-items-center justify-content-center position-relative overflow-hidden rounded-circle circle" id="nh3">0</div>
              <p class="text-uppercase mt-3 status" id="nh3-status">Kualitas Udara : </p>
              <!-- Indikator kualitas udara NH3 -->
            </div>
          </div>
        </div>
      </div>

      <!-- Chart and Table section -->
      <div class="d-flex flex-column align-items-center p-5 chart-table-container">
        <h2 class="text-center w-100 text-uppercase mb-5 data-title">Five Current Data</h2>
        <div class="d-flex justify-content-between w-100 flex-wrap table-flex-container">
          <div class="p-3 chart-container">
            <canvas id="sensorChart"></canvas>
          </div>
          <div class="table-container">
            <div class="download-btn">
              <button id="download-csv" class="text-white border-0 text-uppercase">Print Data</button>
            </div>
            <table class="w-100 overflow-hidden">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Waktu</th>
                  <th>Suhu (Â°C)</th>
                  <th>Kelembapan (%)</th>
                  <th>CO2 (ppm)</th>
                  <th>NH3 (ppm)</th>
                </tr>
              </thead>
              <tbody id="dataTable">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
